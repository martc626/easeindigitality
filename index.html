<!DOCTYPE html> 
<html> 	
	<head> 
		<title> Luna's Website</title> 
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.typekit.net/okz1lsk.css">
		<script>
			let page = document.querySelector('body')
			let img = document.querySelector('img')

			// floating img
			page.addEventListener('mousemove', (event) => {
				img.style.transform = `translate(${floating(event,50)[0]}px, ${floating(event,50)[1]}px)`
			})
	        page.addEventListener('touchmove', (event) => {
	          img.style.transform = `translate(${touch(event,50)[0]}px, ${touch(event,50)[1]}px)`
	        })						
		</script>
	</head> 	
	<body>
		<div class="intro">
			<h1>Welcome</h1>
			<h3>to Luna's headspace</h3>
			<div class="enter"> 
				<button><a href="#star">Enter</a></button>
			</div>
		</div>

		<div class="clouds">
			<img id="cloud-1" src="assets/cloud-1.png">
		</div>

		<div class="stars">
			<img id="star" src="assets/stars.png">
		</div>

		<div class="clouds">
			<img id="cloud-2" src="assets/cloud-2.png">
		</div>
		<script src="script.js"></script>
				
	</body> 
</html>
